<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>I count words!</title>
  </head>
  <body>
  <div class="container">
  <h1><b>I Count Words</h1>
  <textarea placeholder="Enter your text here..."></textarea>
  <div class="output row">
    <div>Characters: <span id="characterCount">0</span></div>
    <div>Words: <span id="wordCount">0</span></div>
  </div>
  <div class="output row">
    <div>Sentences: <span id="sentenceCount">0</span></div>
    <div>Paragraphs: <span id="paragraphCount">0</span></div>
  </div>
  <div class="output row">
    <div>Reading Time: <span id="readingTime">0</span></div>
    <div id="readability">Show readability score.</div>
  </div>
  <div class="keywords">
    Top keywords:
    <ul id="topKeywords">
    </ul>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="js/word.js"></script>  
  </body>
</html>
